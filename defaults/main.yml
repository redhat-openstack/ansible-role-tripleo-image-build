---

# global build vars
artib_working_dir: /var/lib/oooq-images

# delete working directory prior to building images.
artib_start_over: true

# repo_setup vars
artib_minimal_base_image_url:
  http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
artib_minimal_overwrite_existing: no
artib_base_os: centos7
artib_release: mitaka
artib_build_system: delorean
artib_image_stage_location: testing

artib_repo_script: "repo-{{ artib_base_os }}-{{ artib_build_system }}.sh.j2"

#swapfile arguments
artib_swapfile_script: swapfile-create.sh.j2

#
# BEGIN REPOSYNC RELATED DEFAULTS
#

##
#
# create local copy of rpm's on build host, to be used by DIB.  Optionally inject them to base image.
# There are a few related yet distinct goals:
#
#     1. mitigate networking issues by copying all rpm's early and at and just one time, vs. during DIB phases.
#        This enables simplified debugging of various release related dependency issues.
#
#     2. Enable alteration of what a tripleo-quickstart image actually is, while retaining the time/network
#        optimization of a single (early) copy of rpm's, without requiring that optimization to be a side effect
#        of a divergent (from upstream tripleo) image format/definition/workflow.
#
#     3. create time capsule.  Some inputs (delorean-deps, ceph, etc) are not "locked in time" as delorean is with
#        a hash, but rather are a moving target by design.  This complicates reproduction and diagnoses of issues.
#
#     4. For iterative development and CI workflows, enable caching (on the build host) of RPM's.  Downstream build
#        servers in our CI farm generally build over and over.  This saves a lot of time and bits on wire
#
##

artib_reposync_enable: false

# template yum.conf (passed to reposync)
artib_reposync_yum_conf: "reposync-yum.conf.j2"

# where on the build host to place files.  These are used in templates/reposync-yum.conf.j2
artib_reposync_buildhost_root:       "/var/lib/oooq-reposync"
artib_reposync_buildhost_cachedir:   "{{ artib_reposync_buildhost_root }}/cachedir/$basearch/$releasever"
artib_reposync_buildhost_persistdir: "{{ artib_reposync_buildhost_root }}/persistdir/$basearch/$releasever"
artib_reposync_buildhost_reposdir:   "{{ artib_reposync_buildhost_root }}/reposdir"

artib_reposync_repo_files:
  - { repo_fname: "delorean.repo",      repo: "delorean",                             repo_url: "http://trunk.rdoproject.org/centos7-{{ artib_release }}/{{ artib_delorean_hash | default('current-passed-ci')}}/delorean.repo" }
  - { repo_fname: "delorean-deps.repo", repo: "delorean-{{ artib_release }}-testing", repo_url: "http://trunk.rdoproject.org/centos7-{{ artib_release }}/delorean-deps.repo" }

# note: intentionally NOT part of files or invocations.
artib_reposync_repos_to_sync:
  - delorean
  - delorean-{{ artib_release }}-testing

# TODO: do we really need this at all?
# where in the base image to park/inject local repos
# artib_reposync_localrepo_root: /var/lib/artib-localrepo

# which repositories to actually inject (vs. merely locate on build host)
artib_reposync_repos_to_inject:
  - delorean-{{ artib_release }}-testing

#
# END REPOSYNC RELATED DEFAULTS
#

# package_install vars
artib_overcloud_base_image_url:
  "file:///{{ artib_working_dir }}/minimal-base.qcow2"
artib_overcloud_overwrite_existing: no
artib_package_install_script: package-install-default.sh.j2
artib_overcloud_package_list: default_package_list.yml

# convert_undercloud vars
artib_undercloud_base_image_url:
  "file:///{{ artib_working_dir }}/overcloud-base.qcow2"
artib_undercloud_overwrite_existing: no
artib_undercloud_convert_script: undercloud-convert-default.sh.j2
artib_undercloud_disk_size: 42

artib_vc_ram: 8192
artib_vc_cpu: 4
artib_vc_verbose: false
artib_vc_trace: false

# undercloud == overcloud (+/-) packages
artib_undercloud_remove_packages:
  - cloud-init
  - mariadb-galera-server
  - openstack-sahara*
  - python2-barbicanclient
artib_undercloud_install_packages:
  - mariadb-server
  - python-tripleoclient
  - openstack-tempest
  # -tests packages which contains tempest-style tests
  - python-aodh-tests
  - python-ceilometer-tests
  - python-heat-tests
  - python-ironic-tests
  - python-keystone-tests
  - python-manila-tests
  - python-mistral-tests
  - python-neutron-tests
  - python-sahara-tests
  - python-zaqar-tests
artib_undercloud_selinux_permissive: true

##################
# dib_build vars #
##################

# creates yaml file passed to the tripleo-common image building library
artib_image_yaml_template: "dib-manifest-default.yaml.j2"

# sets the filesystem type for overcloud-full image
artib_overcloud_fs_type: "xfs"

# https://github.com/redhat-openstack/ansible-role-tripleo-image-build/issues/15
artib_dib_workarounds: true
artib_dib_workaround_script: dib-workaround-default.sh.j2

artib_dib_elements_path:
  - /usr/share/tripleo-image-elements
  - /usr/share/tripleo-puppet-elements
  - /usr/share/instack-undercloud/
  - /usr/share/openstack-heat-templates/software-config/elements/

# set up build host (build tools, etc)
artib_dib_prepare_script: dib-prepare-centos7-default.sh.j2

artib_dib_remove_epel: true

# TODO: currently we build by default with mitaka rpm...though IMHO this should track whatever release we are building
# "http://rdoproject.org/repos/openstack-{{ artib_release }}/rdo-release-{{ artib_release }}.rpm"
artib_dib_release_rpm:
  "http://rdoproject.org/repos/openstack-mitaka/rdo-release-mitaka.rpm"

# injected --> undercloud.qcow2
artib_overcloud_images:
  - ironic-python-agent.initramfs
  - ironic-python-agent.kernel
  - overcloud-full.initrd
  - overcloud-full.qcow2
  - overcloud-full.vmlinuz

# fail, ignore, continue.  See http://libguestfs.org/virt-sparsify.1.html
artib_virt_sparsify_checktmpdir_flag: fail

# artib_publish_dest_user:     username
# artib_publish_dest_host:     foo.example.com

# artib_publish_dest_basepath: /var/www/html/yourchoice
# artib_publish_create_dest_via_ssh: false

artib_publish: false
artib_publish_artifacts:
  - undercloud.qcow2
  - undercloud.qcow2.md5
  - ironic-python-agent.tar
  - ironic-python-agent.tar.md5
  - overcloud-full.tar
  - overcloud-full.tar.md5
  - artib-logs.tar.gz
  - artib-logs.tar.gz.md5
